<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
    <title>Calculadora de Valor por Arroba</title>
</head>
<body>

<div class="container mt-5">
    <h2>Calculadora de Valor por Arroba</h2>
    
    <form id="calculatorForm">
        <div class="form-group">
            <label for="totalVenda">Valor Total da Venda:</label>
            <input type="number" class="form-control" id="totalVenda" placeholder="Informe o valor total da venda" required>
        </div>
        <div class="form-group">
            <label for="pesoBoi">Peso do Boi:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="pesoBoi" placeholder="Informe o peso do boi" required>
                <div class="input-group-append">
                    <select class="custom-select" id="unidadePeso">
                        <option value="arroba">Arroba</option>
                        <option value="kg">Quilograma</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularValorPorArroba()">Calcular Valor por Arroba</button>
    </form>

    <div class="mt-3" id="resultado">
        <!-- Aqui será exibido o resultado do cálculo -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./script.js"></script>
</body>
</html>

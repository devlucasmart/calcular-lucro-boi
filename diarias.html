<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Diárias</title>
    
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Calculadora de Valor por Arroba</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="diarias.html">Diárias</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-4">Calculadora de Diárias</h1>

        <form id="calculator-form">
            <div class="form-group">
                <label for="numDiarias">Número de Diárias:</label>
                <input type="number" class="form-control" id="numDiarias" name="numDiarias" min="0" required>
            </div>

            <div class="form-group">
                <label for="valorDiaria">Valor da Diária:</label>
                <input type="number" class="form-control" id="valorDiaria" name="valorDiaria" min="0" step="0.01" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularDiarias()">Calcular</button>
        </form>

        <h2 class="mt-4">Resultado:</h2>
        <p id="resultado"></p>
    </div>

    <!-- Adicione o link para o Bootstrap JS e o jQuery (necessários para alguns recursos do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calcularDiarias() {
            var numDiarias = document.getElementById('numDiarias').value;
            var valorDiaria = document.getElementById('valorDiaria').value;
            
            var resultado = numDiarias * valorDiaria;

            document.getElementById('resultado').innerHTML = 'Total de Diárias: R$ ' + resultado.toFixed(2);
        }
    </script>

</body>
</html>

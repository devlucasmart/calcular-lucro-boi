<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://rawgit.com/RobinHerbots/Inputmask/5.x/dist/jquery.inputmask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Valor por Arroba</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Calculadora de Valor por Arroba</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./diarias.html">Diárias</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-5">
    <h2>Calculadora de Valor por Arroba</h2>
    
    <form id="calculatorForm">
        <div class="form-group">
            <label for="totalVenda">Valor Total da Venda:</label>
            <input type="number" class="form-control" id="totalVenda" placeholder="Informe o valor total da venda" required>
        </div>
        <div class="form-group">
            <label for="pesoBoi">Peso do Boi Recebido:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="pesoBoi" placeholder="Informe o peso do boi" required>
                <div class="input-group-append">
                    <select class="custom-select" id="unidadePeso">
                        <option value="arroba">Arroba</option>
                        <option value="kg">Quilograma</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pesoBoiVendido">Peso do Boi Vendido:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="pesoBoiVendido" placeholder="Informe o peso do boi" required>
                <div class="input-group-append">
                    <select class="custom-select" id="unidadePeso">
                        <option value="arroba">Arroba</option>
                        <option value="kg">Quilograma</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularValorPorArroba()">Calcular Valor por Arroba</button>
        <button type="button" class="btn btn-secondary" id="limparBtn" onclick="limparValores()">Limpar</button>
    </form>

    <div class="mt-3" id="resultadoEsperado">
        <!-- Aqui será exibido o resultado do cálculo -->
    </div>
    <div class="mt-3" id="resultadoReal">
        <!-- Aqui será exibido o resultado do cálculo -->
    </div>
    <div class="mt-3" id="sobrou">
        <!-- Aqui será exibido o resultado do cálculo -->
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
